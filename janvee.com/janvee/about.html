 <!-- owl crousel jquery code -->
 <script>
     $(document).ready(function () {
      $nav_bar = $(".nav-br");
      $(window).scroll(function () {
        $current_val = $(this).scrollTop();
        if ($current_val > 0) {
          $nav_bar.addClass("menu-changed");
        } else {
          $nav_bar.removeClass("menu-changed");
        }
      });
    });
  </script>
